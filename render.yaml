services:
  - type: web
    name: ruzmovie-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_DIALECT
        value: mysql
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 30d
      - key: FRONTEND_URL
        value: https://ruzmovies.netlify.app
      - key: ADMIN_PASSWORD
        sync: false
      - key: TEST_USER_PASSWORD
        sync: false

databases: []